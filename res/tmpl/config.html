<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{.AppName}} - Configuration</title>

    <link href="/res/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/res/bootstrap-select.min.css" rel="stylesheet">
    <link href="/res/site.css" rel="stylesheet">
  </head>

  <body>
    <!-- Begin page content -->
    <div class="container">
      <form>
        <div class="form-group">
          <h4>General station info</h4>
          <div class="form-group">
            <label for="mycall">Mycall</label>
            <input type="text" class="form-control" id="mycall" placeholder="N0CALL">
            <p class="help-block">This station's callsign.</p>
          </div>
          <div class="form-group">
            <label for="locator">Locator</label>
            <input type="text" class="form-control" id="locator" placeholder="JP20QE">
            <p class="help-block">The stations location in maidenhead grid square format.</p>
          </div>
          <div class="form-group">
            <label for="secureLoginPassword">Secure login password</label>
            <input type="password" class="form-control" id="secure_login_password" placeholder="PASSWORD">
            <p class="help-block">The password will be stored in clear text. If left empty, the operator will be prompted when needed.</p>
          </div>
        </div> <!-- / general station info -->
        <div class="form-group">
          <h4>Rig control</h4>
        </div> <!-- / rig control -->
        <div class="form-group">
          <h4>WINMOR</h4>
          <div class="form-group">
            <label for="locator">TCP Address</label>
            <input type="text" class="form-control" id="winmor_addr" placeholder="localhost:8500">
            <p class="help-block">The TNC's tcp address.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> PTT control
            </label>
          </div>
        </div> <!-- / winmor -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- End page content -->

    <div class="footer"></div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/res/js/jquery.min.js"></script>
    <script src="/res/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="/res/js/bootstrap-select.min.js"></script>
    <script src="/res/js/URI.min.js"></script> <!-- github.com/medialize/URI.js  -->
    <script src="/res/js/config.js"></script>
    <script language="javascript" type="text/javascript">
      function onload()
      {
        initConfig("{{.Addr}}");
      }
      window.addEventListener("load", onload, false);
    </script>
  </body>
</html>
